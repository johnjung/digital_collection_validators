{% load static %}


<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Validator Errors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type = "text/css" href="{% static 'erpage/mystyle.css' %}">
    </head>
    <body>
        <table width = "100%" border = "0">
            <tr>
                <td id = "toptd">
                    <h1> 
                        Validator Error Report</h1>
                </td>
            </tr>
            <tr>
                <td>
                    {% if errarray %}
                        <ul>
                            {% for err in errarray %}
                                <li>
                                    {{ err }}
                                    </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p>Nothing to see here !</p>
                    {% endif %}
                </td>
            </tr>
        </table>
    </body>
</html>
